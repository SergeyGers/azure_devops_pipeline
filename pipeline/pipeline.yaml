trigger:
- master

pool:
  name: 'Default'
  demands:
    - agent.name -equals Sergeys-MacBook-Air

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.401'
    installationPath: $(Agent.ToolsDirectory)/dotnet

- script: |
    cd HelloWorldApp  # Navigate to the project directory
    dotnet restore
    dotnet build --configuration Release
  workingDirectory: $(Build.SourcesDirectory)/HelloWorldApp
  displayName: 'Build Project'

- script: |
    cd HelloWorldApp  # Navigate to the project directory
    dotnet test
  workingDirectory: $(Build.SourcesDirectory)/HelloWorldApp
  displayName: 'Run Tests'

- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    projects: '$(Build.SourcesDirectory)/HelloWorldApp/HelloWorldApp.csproj'
    packDirectory: '$(Build.ArtifactStagingDirectory)'
  displayName: 'Create NuGet Package'

# New step to publish the package to Azure Artifacts
- task: NuGetCommand@2
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
    publishVstsFeed: 'MyFeed'
  displayName: 'Publish Package to Azure Artifacts'


- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'HelloWorldApp'
    publishLocation: 'Pipeline'
