trigger:
- master

pool:
  name: 'Default'
  demands:
    - agent.name -equals Sergeys-MacBook-Air

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.401'
    installationPath: $(Agent.ToolsDirectory)/dotnet

- script: |
    cd HelloWorldApp  # Navigate to the project directory
    dotnet restore
    dotnet build --configuration Release
  workingDirectory: $(Build.SourcesDirectory)/HelloWorldApp
  displayName: 'Build Project'

- script: |
    cd HelloWorldApp  # Navigate to the project directory
    dotnet test
  workingDirectory: $(Build.SourcesDirectory)/HelloWorldApp
  displayName: 'Run Tests'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'HelloWorldApp'
    publishLocation: 'Pipeline'
